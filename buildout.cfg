[buildout]
socket-timeout = 1
find-links =
unzip = true
prefer-final = true
show-picked-versions = true
versions = versions
parts =
    sysegg
    omelette
    console_scripts
develop = .
eggs =
    scripts
    flake8
    ipython


[versions]
scripts =
h5py = 2.3.0

# Reported
blessings = 1.6
ciso8601 = 1.0.1
collective.recipe.omelette = 0.16
flake8 = 2.2.5
ipdb = 0.8
Markdown = 2.5.1
mccabe = 0.2.1
pep8 = 1.5.7
pyflakes = 0.8.1
queuelib = 1.2.2
syseggrecipe = 1.2
zc.buildout = 2.2.5
zc.recipe.egg = 2.0.1


[sysegg]
# Add eggs here that are best handled through OS-level packages.
recipe = syseggrecipe
force-sysegg = true
eggs =
    scipy
    numpy
    matplotlib


[omelette]
# Creates a nice parts/omelette with our used eggs
recipe = collective.recipe.omelette
eggs = ${buildout:eggs}


[console_scripts]
recipe = zc.recipe.egg
# dependent-scripts = true
interpreter = python
eggs =
    ${buildout:eggs}
